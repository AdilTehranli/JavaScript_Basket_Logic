<body>

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto gap-3 ">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item active">

            </ul>
            <form class="form-inline my-2 my-lg-0 d-flex">

              <button class="btn btn-outline-success my-2 my-sm-0 ms-4" type="submit">Search</button>
            </form>

        <div class="shop_card">
        
          <div class="cart_icon">
            <i class="fa-solid fa-cart-shopping"></i>
              <div class="count"><sup  class="total_count">0</sup></div>
          </div>
        </div>


      </div>
      <div class="all_cart d-flex gap-4">


        <div class="main_card card" data-id="4" style="width: 18rem;">
          <img
            src="https://www.papajohns.az/uploads/images/pizza/New-York-Style-Pepperoni.jpg"
            class="card-img-top" alt="">
          <div class="carts card-body">
            <h5 class="card-title">Pepperoni</h5>
            <p class="card-text"> 15$ </p>
              <div class="cart_button btn">
               Add To Cart
              </div>
          </div>
        </div>

        <div class="main_card card" data-id="1" style="width: 18rem;">
          <img
            src="https://www.papajohns.az/uploads/images/pizza/papamiks-sayt.png"

              <div class="cart_button btn">
